<html>
<head>
    <title>PictDB Pictures</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <style>
    html {
        background: #efefef;
    }
    body {
        width: 75%;
        margin: auto;
        margin-top: 40px;
        border-radius: 15px;
        font-family: Helvetica, sans-serif;
    }
    h3.title {
        position: relative;
        padding: 15px;
        text-align: center;
        border-radius: 10px;
        color: #333;
        margin:0;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        background: #fcfcfc; 
        background: -webkit-linear-gradient(top,  #fcfcfc 0%,#d1d1d1 49%,#e2e2e2 100%); 
        background: linear-gradient(to bottom,  #fcfcfc 0%,#d1d1d1 49%,#e2e2e2 100%); 
        text-shadow: 1px 1px 5px white;
    }
    .img-list {
        border-radius: 0 0 10px 10px;
        border: 1px solid #cdcdcd;
        border-top: none;

        & .empty {
            padding: 15px 0;
            font-weight: normal;
        }
    }
    .insert-img {
        position: relative;
        text-align:center;
        
        & form {
            display: none;
            
            & input[type="file"] {
                visibility: hidden;
                opacity: 0;
            }
            & input[type="submit"] {
                display: none;
            }
        }
    }
    .slct-img-bt {
        border-radius: 10px 10px 0 0;

        border: 1px solid #cdcdcd;
        border-top: 1px solid #dedede;
        border-bottom: 1px solid #dadada;
        position: relative;
        background: #fefefe; 
        background: -webkit-linear-gradient(top,  #fefefe 0%,#e5e5e5 100%);
        background: linear-gradient(to bottom,  #fefefe 0%,#e5e5e5 100%); 

        color: #555;
        cursor: pointer;
        padding: 18px 0;
        transition: all 0.18s linear;
    }
    .slct-img-bt:hover {
        background: rgb(255,255,255);
        background: -webkit-linear-gradient(top,  rgba(255,255,255,1) 0%,rgba(246,246,246,1) 47%,rgba(237,237,237,1) 100%); 
        background: linear-gradient(to bottom,  rgba(255,255,255,1) 0%,rgba(246,246,246,1) 47%,rgba(237,237,237,1) 100%); 
        color: black;
    }
    .slct-img-bt:hover .add {
        opacity: 0.8;
    }
    .slct-img-bt .add {
        background: url(http://findicons.com/files/icons/2015/24x24_free_application/24/add.png) no-repeat;
        width: 24px;
        height: 24px;
        display: block;
        position: absolute;
        opacity: 0.4;
        right:15px;
    }
    #authors {
        text-align: center;
        margin-top: 6px;
        margin-bottom: 8px;
        font-size: 9pt;
        color: #777;
    }
    .error {
        display: none;
        background: #faa;
        border: 1px solid #f44;
        border-radius: 10px;
        padding: 9px 0;
        text-align: center;
        margin-bottom: 8px;
    }

    .img-row {
        display: flex;
        align-items: center;
        transition: all 0.2s linear;
        
        .delete {
            margin-left: auto;
        }
        &:last-child {
            border-radius: 0 0px 10px 10px;
        }
        & a:nth-child(1) {
            padding: 5px 15px;
            width: 85px;
            text-align: center;
        }
        & a:nth-child(2) {
            margin-left: 10px;
            text-align: left;
        }
        & a.delete {
            margin-right: 15px;
        }
        &:nth-child(2n-1) {
            background: rgba(0 0 0 / 3.5%);
        }
        & a[href],
        & img {
            transition: all 0.1s linear;
        }
        &.selected {
            background: #fcc;
        }
        & img { border-radius: 4px }
        & img:hover { opacity: 0.9; }
        & a.delete:hover {
            scale: 1.15;
        }
        &:not(.selected):hover {
            background: #f7f7f7;
            cursor: default;
        }
    }
    @media (max-width: 1200px) {
        body { width: 85% }
    }
    @media (max-width: 950px) {
        body { width: 92% }
    }
    @media (max-width: 650px) {
        body { margin: 0; width: 100%; }
        h3.title { margin-bottom: 0; }
        .img-list, h3.title, .slct-img-bt { border-radius: 0; }
        .slct-img-bt { border-top: none; }
        .img-row:last-child {
            border-radius: 0;
        }
    }
    </style>
</head>
<body>
    <h3 class="title">PictDB Pictures</h3>
    
    <div class="error"></div>
    
    <div class="insert-img">
        <div class="slct-img-bt"><div class="add"></div>S&eacute;lectionner une image ...</div>
        <form action="http://localhost:8000/pictDB/insert" method="POST" enctype="multipart/form-data">
          <input type="file" name="up_file" id="up_file" />
          <input type="submit" />
        </form>
    </div>
    
    <div class="img-list">
    </div>
    
    <div id="authors">Dominique Roduit - Thierry Treyer</div>
   
</body>

<script>
const getJSON = function(url) {
  return new Promise(function(resolve, reject) {
    var xhr = new XMLHttpRequest();
    xhr.open('get', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status;
      if (status == 200) {
        resolve(xhr.response);
      } else {
        reject(status);
      }
    };
    xhr.send();
  });
};

function deleteImg(e) {
    const imgRow = e.parentElement;
    imgRow.classList.add("selected");

    setTimeout(() => {
        const userConfirmed = confirm("Are you sure want to delete this item ?");
        if (userConfirmed) {
            //window.location = this.getAttribute("href");
        }
        imgRow.classList.remove("selected");
    }, 200);

    return false;
}

getJSON('http://localhost:8000/pictDB/list').then(function(data) {
    $(document).ready(function(){
        if (data.Pictures.length <= 0) {
            $('.img-list').append('<div class="empty">Empty database</div>');
            return;
        } 
        for (var i = 0; i < data.Pictures.length; i++) {
            var pic = data.Pictures[data.Pictures.length - 1 - i];
            $(".img-list").append(
                '<div class="img-row">' +
                    '<a href="http://localhost:8000/pictDB/read?res=orig&pict_id='+pic+'" >' +
                        '<img alt="img'+pic+'" src="http://localhost:8000/pictDB/read?res=thumb&pict_id='+pic+'" />'+
                    '</a>' +
                    '<div>' + pic + '</div>' +
                    '<a onClick="deleteImg(this)" href="#http://localhost:8000/pictDB/delete?pict_id='+pic+'" class="delete" >' +
                        '<img alt="" src="http://findicons.com/files/icons/2015/24x24_free_application/24/erase.png" title="Delete" />'+
                    '</a>' +
                '</div>'
            );
        }
    })
}, function(status) {
  alert('Something went wrong.');
});


$(function(){
    var params = {};
    var splitted_params = window.location.search.substr(1).split('&');
    for (var i = 0, l = splitted_params.length; i < l; i++) {
        var param = splitted_params[i].split('=');

        params[param[0]] = param[1];
    }

    var err = [
        "(no error)", // Pas d'erreur
        "Erreur I/O",
        "(re|m|c)alloc echoué",
        "Pas assez d'arguments",
        "Nom de fichier invalide",
        "Commande invalide",
        "Argument invalide",
        "Nombre max_files invalide",
        "Resolution(s) invalides",
        "L'identifiant de l'image sélectionnée est invalide",
        "La base de donnée est pleine ! Appliquez gc pour nettoyer le fichier.",
        "Le fichier sélectionné n'a pas été trouvé",
        "Fonctionnalité non implémentée",
        "Le nom de l'image choisie existe déjà dans la base de donnée",
        "Erreur VIPS (le fichier sélectionné est peut etre dans un mauvais format)",
        "Impossible de démarrer le listener",
        "Erreur interne",
        "Paramètre invalide ou manquant",
        "Debug"
    ];
    
    var err_id = parseInt(params['error']);
    if(!isNaN(err_id) && err_id > 0 && err_id < err.length) {
        $('.error').html(err[err_id]).css("display","block");
        setTimeout(function(){ $('.error').fadeOut(4000); }, 3000);
    }

    $('.slct-img-bt').click(function(){
        $("#up_file").click();
    });

    $('#up_file').change(function(){
        $(this).parent("form").trigger("submit");
    });
});
</script>
</html>
